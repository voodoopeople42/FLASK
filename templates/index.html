<!doctype html>
<head>
	<title>​Оплата</title>
	<style type="text/css">{{ css_styles ('static/styles.css') }}</style>
</head>
<body>
	<form action="/pay" method="post">
		<div>
			<b>Введите желаемую сумму оплаты и выберите валюту.</b>
		</div>
		<div>
			<label for="amount">Сумма:</label>
			<input type="number" id="amount" name="amount">
		</div>
		<div>
			<label for="currency">Валюта:</label>
			<select id="currency" name="currency">
				<option value="eur" selected>RUB</option>
				<option value="usd">USD</option>
				<option value="eur">EUR</option>
			</select> 
		</div>
		<div>
			<label for="description">Описание:</label>
			<textarea id="description" name="description" cols="40" rows="5"></textarea>
		</div>
		<div class="button">
			<button type="submit">Оплатить</button>
		</div>
	</form>
</body>
